<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{movie.title}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" style="padding: 2px;">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
      {{movie.name}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onClick()">Add</button>
    <button mat-button id="delete" (click)="deleteClick()" *ngIf=" value == 1">Delete</button>
  </mat-card-actions>
</mat-card>
